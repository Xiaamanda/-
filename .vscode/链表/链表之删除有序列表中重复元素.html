<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 准备有序链表l1 */
            //链表结点定义
        function ListNode(val){
        this.val = val;
        this.next = null;
        }
            //l1简单链表实现
        let l1 = new ListNode(1)
        l1.next = new ListNode(3)
        l1.next.next = new ListNode(6)
        console.log(l1)

        /*定义函数*/
        const  deleteNode = function(head){
            // 指定cur指针指向当前结点，初始位置为链表首结点
            let cur = head
            // 链表遍历
            while(cur!=null&&cur.next!=null){//当前结点和下一个结点都不为空时
                    // 若当前结点与后一个结点值相等
                    if(cur.val === cur.next.val){
                        // 删除靠后的相同结点
                        cur.next = cur.next.next
                    }else{
                        // 不重复，继续遍历
                        cur = cur.next
                    }
                }
                return head
         }
         console.log(deleteNode(l1))
         
    </script>
</body>
</html>
